<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GDP Cities 2015-2016</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2l0eS13YWxrYWJpbGl0eSIsImEiOiJjamFncnNkODUycHRnMzNuaW14eHE5d24yIn0.0ty0jyl5uuIF4fulta_vjg';
var url = 'https://a.tiles.mapbox.com/v4/wireman27.bxpy8xv2/{z}/{x}/{y}.mvt?access_token='+mapboxgl.accessToken;
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9?optimize=true',
    zoom: 5,
    center: [77.645, 16],
    pitch: 60,
    bearing: 0.6,
    minZoom: 5,
    hash: true
});

var currentZoom = 5;

map.on('zoomend', function(){
    var zoomEnd = map.getZoom();
    if(currentZoom < 9 && zoomEnd > 9) { 
        map.setStyle('mapbox://styles/mapbox/satellite-v9?optimize=true')
        currentZoom = zoomEnd 
    }

    if(currentZoom > 9 && zoomEnd < 9) { 
        map.setStyle('mapbox://styles/mapbox/light-v9?optimize=true')
        currentZoom = zoomEnd 
    }
});

function addDataLayer() {
    map.addLayer({
        "id": "gdp-data",
        "type": "fill-extrusion",
        "source": {
            type: 'vector',
            tiles: [url]
        },
        "source-layer": "gdp4",
        'paint': {
            'fill-extrusion-color': { 
                'property': 'gdpp_mill',
                'type': 'exponential',
                'stops': [ 
                [100,'#ffff99'],
                [500,'#ff9933'],
                [1500,'#ff5050'],
                [4000,'#660033']
                ]
            },
            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': ["*",["get","gdpp_mill"], 10],
            'fill-extrusion-opacity': .6
        }
    });
}

map.on('style.load', function () {
    addDataLayer();
});

</script>

</body>
</html>
